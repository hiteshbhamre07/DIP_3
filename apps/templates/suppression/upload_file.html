{% extends "layouts/base.html" %}

{% block title %}Upload File{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 75vh;">
    <div class="card" style="width: 30rem;">
        <div class="card-header text-center">
            <h3>Upload File</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" action="">
                {% csrf_token %}

                <div class="form-group">
                    <label for="upload_file">Choose a file (CSV/Excel):</label>
                    <input type="file" name="upload_file" id="upload_file" class="form-control" required onchange="showFileName()">
                </div>

                <div class="form-group">
                    <label>Selected File:</label>
                    <p id="file_name" class="text-muted">No file selected</p>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function showFileName() {
        const fileInput = document.getElementById('upload_file');
        const fileNameDisplay = document.getElementById('file_name');

        if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = `Selected File: ${fileInput.files[0].name}`;
        } else {
            fileNameDisplay.textContent = 'No file selected';
        }
    }
</script>
{% endblock %}
