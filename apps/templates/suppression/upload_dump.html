{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Upload Data File{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 75vh;">
    <div class="card" style="width: 50%;">
        <div class="card-header">
            <h4>Upload Data File</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="upload_file">Upload Data File:</label>
                    <input type="file" name="upload_file" id="upload_file" class="form-control" accept=".csv" required>
                </div>
                <div class="form-group">
                    <label>Selected File:</label>
                    <p id="upload_file" class="text-muted">No file selected</p>
                </div>
                <button type="submit" class="btn btn-primary">Upload File</button>
            </form>
            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
